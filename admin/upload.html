body,td{font-family:tahoma,verdana,arial;font-size:11px;line-height:15px;background-color:white;color:#666666;
strong{font-size:12px;}

<script language="javascript" type="text/javascript">
function getFileSize(filename)
{
   var filename; //获得上传文件的物理路径
   alert (filename);
   if(filename =='')
   {
      alert("You did not browse the file you want to upload"); 
	  return false;
   	}try { 
		var fso,f,fname,fsize;
		//设置上传的文件最大值（单位：kb），超过此值则不上传。
		var flength=1024;  
		var fso=new ActiveXObject("Scripting.FileSystemObject");
		f=fso.GetFile(filename);//文件的物理路径
		fname=fso.GetFileName(filename);//文件名（包括扩展名）
		fsize=f.Size; //文件大小（bit）
		fsize=fsize/1024;

	if(fsize>flength)
{
	alert("The file size is："+fsize+"kb,\nwas exceeded "+flength+"kb, not allow to upload ");
	return false;
	}else{
	alert("allow to upload, file size is："+fsize+"kb");}
}
    catch(e) {
        alert(e+"\n 跳出此消息框，是由于你的activex控件没有设置好,\n"+
        "你可以在浏览器菜单栏上依次选择\n"+
        "工具->internet选项->\"安全\"选项卡->自定义级别,\n"+
        "打开\"安全设置\"对话框，把\"对没有标记为安全的\n"+
        "ActiveX控件进行初始化和脚本运行\"，改为\"启动\"即可");
         return false;
      }
   
   return true;
     
}
</script>
</head>
<body bgcolor="#FFFFFF">
<center>
  <form enctype="multipart/form-data" action="upload.php" method="post"> 
    <table border="1" width="55%" id="table1" cellspacing=0>
      <tr>
        <td colspan="2">
			<p align="center">Upload files:
		</td>
      </tr>
      <tr>
        <td width="10%">

		</td>
        <td width="71%">
            <input type="hidden" name="max_file_size" value="100000">
			<input name="userfile" type="file">　
          	<input type="submit" value="文件上传" onClick="getFileSize(document.all('userfile').value)">
		</td>
      </tr>
    </table>
	The file types we allow to upload are: jpg|jpeg|gif|bmp|png|swf|mp3|wma|zip|rar|doc
 </form>
</center>
